<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      /* 1. Recupere o elemento que contém o título da página e faça algo com ele, por exemplo alterá-lo para o nome do seu filme favorito: */
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerText = "Elysium";
      /* 2. Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo: */
      const secondParagraph = document.getElementById ("second-paragraph");
      secondParagraph.innerText = "É um ótimo filme, todos deveriam assistí-lo!";
      /* 3. Por fim, recupere o subtítulo e altere-o também: */
      const subtitle = document.getElementById ("subtitle");
      subtitle.innerText = "Um dos melhores filmes da história do cinema!";
    </script>
  </body>
</html>
