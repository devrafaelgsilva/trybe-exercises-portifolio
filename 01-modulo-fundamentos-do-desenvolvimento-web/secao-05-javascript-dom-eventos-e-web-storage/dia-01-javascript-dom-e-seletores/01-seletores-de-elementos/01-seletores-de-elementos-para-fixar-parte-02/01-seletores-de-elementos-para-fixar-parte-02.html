<!DOCTYPE html>
<html>
  <body>
    <header>
<!-- 1. Adicione uma classe igual para os dois parágrafos:  -->
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph-style">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph-style">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
/* 2. Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName: */
      const paragraphStyle = document.getElementsByClassName("paragraph-style");
/* 3. Altere algum estilo do primeiro deles: */
      paragraphStyle[0].style.color = "yellow";
      paragraphStyle[0].style.fontSize = '1.5rem';
/* 4. Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName: */
      const h4Tag = document.getElementsByTagName("h4")[0];
      h4Tag.style.color = "pink";
    </script>
  </body>
</html>
